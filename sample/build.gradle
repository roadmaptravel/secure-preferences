apply plugin: 'com.android.application'


android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "in.co.ophio.secure.sample"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':library')
    implementation rootProject.ext.libraries.appCompat
    implementation rootProject.ext.libraries.supportV4
    implementation rootProject.ext.libraries.butterknife
    implementation rootProject.ext.libraries.dagger2
}

apply from: rootProject.file('checkstyle.gradle')
