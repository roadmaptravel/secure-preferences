apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
    }
}

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 23
        versionCode libraryVersionCode
        versionName libraryVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation testLibraries.mockito
    testImplementation testLibraries.jUnit

    androidTestImplementation testLibraries.mockito
    androidTestImplementation testLibraries.hamcrestLibrary
    androidTestImplementation testLibraries.hamcrestCore

}


def siteUrl = 'https://github.com/ophio/secure-preferences'
def gitUrl = 'https://github.com/ophio/secure-preferences.git'
group = "in.co.ophio"

artifacts {

}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError false
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

apply from: rootProject.file('checkstyle_android_library.gradle')